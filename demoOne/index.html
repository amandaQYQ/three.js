    <script>
        // 布景
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight); // setSize（宽，高，[true/false])  true 是使用高分辨率，false使用低
        document.body.appendChild(renderer.domElement);

        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000); // 视野（单位：度）、纵横比、
        camera.position.z = 5;

        var scene = new THREE.Scene();

        // 创建材质
        var material = new THREE.MeshBasicMaterial({ color: 0x00ff00 }); // 材质

        // 创建一个cube
        var geometry = new THREE.BoxGeometry(1, 1, 1); // 盒模型，包含cube的所有端点，面

        // 把材质和cube联系起来
        var cube = new THREE.Mesh(geometry, material); 

        // 将cube渲染到页面上
        scene.add(cube);

        function animate() {
            requestAnimationFrame(animate);

            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;

            renderer.render(scene, camera);

        }
        animate();
